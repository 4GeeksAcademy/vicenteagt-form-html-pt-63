<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container border border-dark m-auto mt-5">
        <div class="row">
            <div class="col-12 bg-secondary">
                <h4>Payment form example</h4>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-danger p-2 mt-3 text-danger" role="alert">
                        Some fields are missing
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <form>
                        <label for="card" class="form-label">Card #</label>
                        <input id="card" type="text" class="form-control">
                </div>
                <div class="col-3">
                    <label for="cvc" class="form-label" >CVC #</label>
                    <input id="cvc" type="text" class="form-control">
                </div>
                
                <div class="col-3">           
                    <label for="amount" class="form-label">Amount</label>
                    <span><strong>$</strong></span><input id="amount" type="text" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="first-Name" class="form-label">First Name</label>
<input id="first-Name" type="text" class="form-control">
                </div>
                <div class="col-6">
                    <label for="last-Name" class="form-label">Last Name</label>
<input id="last-Name" type="text" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="city" class="form-label">City</label>
<input id="city" type="text" class="form-control">
                </div>
                <div class="col-3">
                    <label for="state" class="form-label">State</label>

<select id="state" class="form-control">
  <option value="Michoac치n">Michoac치n</option>
  <option value="Chiapas">Chiapas</option>
  <option value="Yucat치n">Yucat치n</option>
  <option value="Sonora">Sonora</option>
</select>
                </div>
                <div class="col-3">
                     <label for="postal-Code" class="form-label">Postal Code</label>
<input id="postal-Code" type="text" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                     <label class="form-label">We accept: </label>
                </div>
            </div>
            <div class="row">
            
                <div class="col-2 bg-secondary rounded ms-2 me-auto h-25">
                   <div class="mt-1">
<input type="radio" id="master-Card" name="cards" value="HTML">
 <label for="master-Card" class="form-label"><i class="fa-brands fa-cc-mastercard"></i></label>
 <input type="radio" id="visa" name="cards" value="HTML">
 <label for="visa" class="form-label"><i class="fa-brands fa-cc-visa"></i></label>
  <input type="radio" id="diners-club" name="cards" value="HTML">
 <label for="diners-club" class="form-label"><i class="fa-brands fa-cc-diners-club"></i></label>
 <input type="radio" id="amex" name="cards" value="HTML">
 <label for="amex" class="form-label"><i class="fa-brands fa-cc-amex"></i></label>
                   </div>

                </div>
                <div class="col-6 textarea-content">
                    <div class="pt-0">
                    <label for="message" class="form-label">Message</label>

<textarea id="message" rows="4" cols="10" class="form-control">

</textarea>
<p>Add any notes here.</p>
</div>
                </div>
            </div>
            </form>
        </div>

    </div>

</body>

</html>
